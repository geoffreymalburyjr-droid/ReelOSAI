<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurator | ReelOSAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; }
        .grid-bg { background-image: linear-gradient(rgba(0, 210, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 210, 255, 0.03) 1px, transparent 1px); background-size: 30px 30px; }
        .step-content { display: none; }
        .step-content.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border-radius: 20px; }
        .option-active { border-color: #00D2FF; background: rgba(0, 210, 255, 0.1); box-shadow: 0 0 20px rgba(0, 210, 255, 0.2); }
    </style>
</head>
<body class="grid-bg min-h-screen flex items-center justify-center p-6">

    <div class="max-w-xl w-full">
        <div class="w-full bg-white/5 h-1 mb-12 rounded-full overflow-hidden">
            <div id="progress" class="bg-cyan-500 h-full transition-all duration-500" style="width: 33%"></div>
        </div>

        <div class="glass-card p-10 text-center">
            <form id="configForm">
                
                <div class="step-content active" id="step1">
                    <p class="text-cyan-400 text-[10px] font-black tracking-widest uppercase mb-2">Step 1 of 3</p>
                    <h2 class="text-3xl font-black mb-8 uppercase italic">Choose Your Niche</h2>
                    <div class="space-y-4">
                        <button type="button" onclick="nextStep(2)" class="w-full p-6 glass-card hover:border-cyan-500 transition text-left group">
                            <p class="font-bold group-hover:text-cyan-400">AI Automation Agency</p>
                            <p class="text-xs text-gray-500">Business workflows & agent tech.</p>
                        </button>
                        <button type="button" onclick="nextStep(2)" class="w-full p-6 glass-card hover:border-cyan-500 transition text-left group">
                            <p class="font-bold group-hover:text-cyan-400">Cyber Philosophy</p>
                            <p class="text-xs text-gray-500">Motivation & future aesthetics.</p>
                        </button>
                    </div>
                </div>

                <div class="step-content" id="step2">
                    <p class="text-cyan-400 text-[10px] font-black tracking-widest uppercase mb-2">Step 2 of 3</p>
                    <h2 class="text-3xl font-black mb-8 uppercase italic">Select Voice</h2>
                    <div class="space-y-4">
                        <button type="button" onclick="nextStep(3)" class="w-full p-6 glass-card hover:border-cyan-500 transition flex items-center gap-4">
                            <span class="text-2xl">üéôÔ∏è</span>
                            <div class="text-left">
                                <p class="font-bold">The Architect (Male)</p>
                                <p class="text-[10px] text-gray-500">Deep, neural-cloned authority.</p>
                            </div>
                        </button>
                        <button type="button" onclick="prevStep(1)" class="text-xs text-gray-500 mt-6 hover:text-white uppercase tracking-widest">‚Üê Go Back</button>
                    </div>
                </div>

                <div class="step-content" id="step3">
                    <p class="text-cyan-400 text-[10px] font-black tracking-widest uppercase mb-2">Final Step</p>
                    <h2 class="text-3xl font-black mb-4 uppercase italic">Initialize OS</h2>
                    <p class="text-gray-400 text-sm mb-8">System configured. Ready for deployment.</p>
                    
                    <div class="bg-black/40 rounded-xl p-6 mb-8 text-left border border-white/5">
                        <div class="flex justify-between text-xs mb-2"><span class="text-gray-500 uppercase">Tier</span><span>WEEKLY VAULT</span></div>
                        <div class="flex justify-between text-xs mb-2"><span class="text-gray-500 uppercase">Frequency</span><span>10 REELS / WK</span></div>
                        <div class="flex justify-between font-bold pt-2 border-t border-white/10"><span class="text-cyan-400">TOTAL</span><span class="text-cyan-400">$49/MO</span></div>
                    </div>

                    <a href="YOUR_STRIPE_LINK_HERE" class="block w-full py-5 bg-cyan-500 text-black font-black rounded-xl uppercase tracking-widest shadow-lg shadow-cyan-500/20 hover:scale-[1.03] transition">
                        Complete Subscription
                    </a>
                </div>

            </form>
        </div>
    </div>

    <script>
        function nextStep(step) {
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
            document.getElementById('progress').style.width = (step * 33.3) + '%';
        }
        function prevStep(step) {
            nextStep(step);
        }
    </script>
</body>
</html>
