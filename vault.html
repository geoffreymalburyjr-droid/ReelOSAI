<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Your OS | ReelOSAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; }
        .grid-bg { background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px); background-size: 40px 40px; }
        .config-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(0, 210, 255, 0.2); backdrop-filter: blur(10px); border-radius: 24px; }
        select { background: #111 !important; color: white; border: 1px solid #333; padding: 12px; border-radius: 8px; width: 100%; appearance: none; }
    </style>
</head>
<body class="grid-bg min-h-screen p-8">
    <div class="max-w-5xl mx-auto">
        <header class="mb-12 flex justify-between items-center">
            <h1 class="text-3xl font-black italic">REELOS<span class="text-cyan-400">AI</span> / CONFIG</h1>
            <a href="/" class="text-xs text-gray-500 hover:text-white uppercase tracking-widest">Exit Terminal</a>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-6">
                <div class="config-card p-8">
                    <h2 class="text-xl font-bold mb-6 text-cyan-400 uppercase tracking-tighter">1. Select AI Voice Archetype</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="p-4 border border-white/10 rounded-xl cursor-pointer hover:border-cyan-500 transition">
                            <input type="radio" name="voice" class="hidden">
                            <p class="font-bold">"The Architect"</p>
                            <p class="text-xs text-gray-500">Deep, Gritty, Authority</p>
                        </label>
                        <label class="p-4 border border-white/10 rounded-xl cursor-pointer hover:border-cyan-500 transition">
                            <input type="radio" name="voice" class="hidden">
                            <p class="font-bold">"The Analyst"</p>
                            <p class="text-xs text-gray-500">Fast, Technical, Clean</p>
                        </label>
                    </div>
                </div>

                <div class="config-card p-8">
                    <h2 class="text-xl font-bold mb-6 text-cyan-400 uppercase tracking-tighter">2. Visual Style & Niche</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="text-[10px] uppercase text-gray-500 font-bold">Content Topic</label>
                            <select>
                                <option>AI Automation Agency (AAA)</option>
                                <option>Tech-Noir Philosophy</option>
                                <option>Cyber-Wealth & Crypto</option>
                                <option>Future SaaS</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] uppercase text-gray-500 font-bold">Visual Aesthetic</label>
                            <select>
                                <option>Cyberpunk / Dark Mode</option>
                                <option>Minimalist Industrial</option>
                                <option>Hyper-Realistic Unreal Engine</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="config-card p-8 h-fit sticky top-8">
                <h2 class="text-xl font-bold mb-4 uppercase">Weekly Vault Pass</h2>
                <div class="text-4xl font-black mb-6">$49<span class="text-sm text-gray-500">/mo</span></div>
                <ul class="text-xs text-gray-400 space-y-3 mb-8">
                    <li>✓ Custom Voice Cloning</li>
                    <li>✓ 10+ Curated Reels / Week</li>
                    <li>✓ Done-For-You Scripts</li>
                </ul>
                <button class="w-full py-4 bg-cyan-500 text-black font-black rounded-xl uppercase tracking-widest hover:scale-[1.02] transition">Initialize Subscription</button>
            </div>
        </div>
    </div>
</body>
</html>
