<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Configurator | ReelOSAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .grid-bg {
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .step-content { display: none; }
        .step-content.active { display: block; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border-radius: 24px; }
        .option-btn { width: 100%; padding: 20px; text-align: left; border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.05); transition: 0.3s; margin-bottom: 10px; }
        .option-btn:hover { border-color: #00D2FF; background: rgba(0, 210, 255, 0.05); }
        #progress { background: #00D2FF; box-shadow: 0 0 15px #00D2FF; }
    </style>
</head>
<body class="grid-bg min-h-screen flex flex-col items-center justify-center p-6">
    <div class="fixed top-8 left-8 z-50 flex items-center gap-6">
        <a href="index.html">
            <img src="logo.png" alt="Logo" class="h-14 w-auto">
        </a>
        <div class="flex gap-4 border-l border-white/10 pl-6">
            <a href="index.html" class="text-[10px] font-black uppercase tracking-widest text-gray-500 hover:text-white">Exit</a>
        </div>
    </div>

    <div class="max-w-2xl mx-auto w-full">
        <div id="progress-container">
            <div class="flex justify-between items-center mb-4 text-[10px] uppercase tracking-[0.3em] text-gray-500 font-black">
                <span id="step-label">Step 1 of 7</span>
                <span id="percent-label">14%</span>
            </div>
            <div class="w-full bg-white/5 h-1.5 mb-12 rounded-full overflow-hidden">
                <div id="progress" class="h-full transition-all duration-500" style="width: 14%"></div>
            </div>
        </div>

        <form id="masterForm">
            <div class="step-content active" id="step1">
                <div class="glass-card p-10">
                    <h2 class="text-3xl font-black mb-8 italic uppercase">Target Niche</h2>
                    <button type="button" onclick="nextStep(2)" class="option-btn"><b>AI Automation Agency</b><br><span class="text-xs text-gray-500">Business, SaaS, & Infoproducts</span></button>
                    <button type="button" onclick="nextStep(2)" class="option-btn"><b>Cyber Wealth</b><br><span class="text-xs text-gray-500">Crypto, Finance, & Trading</span></button>
                </div>
            </div>
            </form>
    </div>

    <script>
        function nextStep(step) {
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
            let progress = (step / 7) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('step-label').innerText = `Step ${step} of 7`;
            document.getElementById('percent-label').innerText = Math.round(progress) + '%';
        }
    </script>
</body>
</html>
