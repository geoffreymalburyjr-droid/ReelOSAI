<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Configurator | ReelOSAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --neon-cyan: #00d2ff; --neon-purple: #9d50bb; }
        body { background-color: #030005; color: white; font-family: 'Inter', sans-serif; }
        .grid-bg { background-image: linear-gradient(rgba(0, 210, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(157, 80, 187, 0.03) 1px, transparent 1px); background-size: 50px 50px; }
        .step-content { display: none; }
        .step-content.active { display: block; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        .glass-card { background: rgba(15, 5, 25, 0.6); border: 1px solid rgba(157, 80, 187, 0.2); backdrop-filter: blur(20px); border-radius: 24px; }
        .option-btn { width: 100%; padding: 20px; text-align: left; border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.05); transition: 0.3s; margin-bottom: 10px; }
        .option-btn:hover { border-color: var(--neon-cyan); background: rgba(0, 210, 255, 0.05); }
        #progress { background: linear-gradient(to right, var(--neon-cyan), var(--neon-purple)); box-shadow: 0 0 15px var(--neon-cyan); }
    </style>
</head>
<body class="grid-bg min-h-screen flex flex-col items-center justify-center p-6">
    <div class="fixed top-8 left-8 z-50 flex items-center gap-6">
        <a href="index.html"><img src="logo.png" alt="Logo" class="h-14 w-auto"></a>
    </div>

    <div class="max-w-2xl mx-auto w-full">
        <div id="progress-container">
            <div class="flex justify-between items-center mb-4 text-[10px] uppercase tracking-[0.3em] text-gray-500 font-black">
                <span id="step-label">Step 1 of 7</span>
                <span id="percent-label">14%</span>
            </div>
            <div class="w-full bg-white/5 h-1.5 mb-12 rounded-full overflow-hidden">
                <div id="progress" class="h-full transition-all duration-500" style="width: 14%"></div>
            </div>
        </div>

        <form id="masterForm">
            <div class="step-content active" id="step1">
                <div class="glass-card p-10">
                    <h2 class="text-3xl font-black mb-8 italic uppercase">Target Niche</h2>
                    <button type="button" onclick="nextStep(2)" class="option-btn"><b>AI Automation Agency</b><br><span class="text-xs text-gray-500">Business, SaaS, & Infoproducts</span></button>
                    <button type="button" onclick="nextStep(2)" class="option-btn"><b>Cyber Wealth</b><br><span class="text-xs text-gray-500">Crypto, Finance, & Trading</span></button>
                </div>
            </div>
            <div class="step-content" id="step2">
                <div class="glass-card p-10">
                    <h2 class="text-3xl font-black mb-8 italic uppercase">Neural Voice</h2>
                    <button type="button" onclick="nextStep(3)" class="option-btn"><b>The Alpha (Male)</b></button>
                    <button type="button" onclick="nextStep(3)" class="option-btn"><b>The Oracle (Female)</b></button>
                </div>
            </div>
            <div class="step-content" id="step7">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass-card p-8 border-purple-500/50 bg-purple-500/5 relative shadow-[0_0_50px_rgba(157,80,187,0.2)]">
                        <h3 class="text-xl font-black mb-2 uppercase">Pro Vault</h3>
                        <div class="text-4xl font-black mb-6">$49<span class="text-sm text-gray-500">/mo</span></div>
                        <a href="#" class="block w-full py-4 bg-gradient-to-r from-cyan-400 to-purple-500 text-black text-center font-black rounded-xl">Unlock Pro</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        function nextStep(step) {
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
            let progress = (step / 7) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('step-label').innerText = `Step ${step} of 7`;
            document.getElementById('percent-label').innerText = Math.round(progress) + '%';
        }
    </script>
</body>
</html>
