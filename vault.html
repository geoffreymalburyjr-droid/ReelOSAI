<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Configurator | ReelOSAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .grid-bg {
            background-image: linear-gradient(rgba(0, 210, 255, 0.03) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 210, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .step-content { display: none; }
        .step-content.active { display: block; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border-radius: 24px; }
        .option-btn { width: 100%; padding: 20px; text-align: left; border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.05); transition: 0.3s; margin-bottom: 10px; }
        .option-btn:hover { border-color: #00D2FF; background: rgba(0, 210, 255, 0.05); }
    </style>
</head>
<body class="grid-bg min-h-screen flex flex-col items-center justify-center p-6">
    <div class="fixed top-8 left-8 z-50 flex items-center gap-6">
        <a href="index.html" class="flex items-center gap-2">
            <img src="logo.png.png" alt="Logo" class="h-8 w-auto">
        </a>
        <div id="back-btn" onclick="prevStep()" class="cursor-pointer text-xs font-black uppercase tracking-widest text-gray-500 hover:text-white" style="display: none;">Back</div>
    </div>

    <div class="max-w-4xl w-full">
        <div id="progress-container" class="max-w-2xl mx-auto w-full mb-12">
            <div class="flex justify-between mb-4 text-[10px] uppercase tracking-[0.3em] text-gray-500 font-black">
                <span id="step-label">Step 1 of 7</span>
                <span id="percent-label">14%</span>
            </div>
            <div class="w-full bg-white/5 h-1.5 rounded-full overflow-hidden">
                <div id="progress" class="bg-cyan-500 h-full transition-all duration-500" style="width: 14%"></div>
            </div>
        </div>

        <form id="masterForm">
            <div class="step-content active" id="step1">
                <div class="glass-card p-10 max-w-2xl mx-auto">
                    <h2 class="text-3xl font-black mb-8 italic uppercase text-cyan-400">Target Niche</h2>
                    <button type="button" onclick="nextStep(2)" class="option-btn"><b>AI Automation Agency</b><br><span class="text-xs text-gray-500 italic">Business, SaaS, & Infoproducts</span></button>
                    <button type="button" onclick="nextStep(2)" class="option-btn"><b>Cyber Wealth</b><br><span class="text-xs text-gray-500 italic">Crypto, Finance, & Trading</span></button>
                </div>
            </div>

            <div class="step-content" id="step2">
                <div class="glass-card p-10 max-w-2xl mx-auto">
                    <h2 class="text-3xl font-black mb-8 italic uppercase text-cyan-400">Neural Voice</h2>
                    <button type="button" onclick="nextStep(3)" class="option-btn"><b>The Alpha (Male)</b></button>
                    <button type="button" onclick="nextStep(3)" class="option-btn"><b>The Oracle (Female)</b></button>
                </div>
            </div>

            <div class="step-content" id="step7">
                <div class="text-center mb-12">
                    <h2 class="text-5xl font-black italic uppercase">Select Your <span class="text-cyan-400">Leverage</span></h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="glass-card p-10 flex flex-col justify-between">
                        <div>
                            <h3 class="text-xl font-black mb-2 uppercase">Starter Drop</h3>
                            <div class="text-4xl font-black mb-6">$9</div>
                            <ul class="space-y-4 text-sm text-gray-400 mb-8">
                                <li>✓ 1 Premium Visual Asset</li>
                                <li>✓ 1 Viral Caption Script</li>
                                <li>✓ Raw File Access</li>
                            </ul>
                        </div>
                        <button class="w-full py-4 bg-white/10 rounded-xl font-bold hover:bg-white/20 transition">Unlock Sample</button>
                    </div>
                    <div class="glass-card p-10 border-cyan-500/50 relative overflow-hidden flex flex-col justify-between">
                        <div class="absolute top-0 right-0 bg-cyan-500 text-black px-4 py-1 text-[10px] font-black uppercase">Recommended</div>
                        <div>
                            <h3 class="text-xl font-black mb-2 uppercase text-cyan-400">Pro Vault</h3>
                            <div class="text-4xl font-black mb-6">$49<span class="text-lg text-gray-500">/mo</span></div>
                            <ul class="space-y-4 text-sm text-gray-400 mb-8">
                                <li>✓ 10+ Weekly 4K Visual Drops</li>
                                <li>✓ Full Library of Hooks & Scripts</li>
                                <li>✓ Private Discord Access</li>
                            </ul>
                        </div>
                        <button class="w-full py-4 bg-cyan-500 text-black font-black rounded-xl shadow-lg shadow-cyan-500/20">Get Full Access</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        let currentStep = 1;
        function nextStep(step) {
            currentStep = step;
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('active'));
            const target = document.getElementById('step' + step);
            if (target) target.classList.add('active');
            updateProgress(step);
        }
        function prevStep() {
            if (currentStep > 1) nextStep(currentStep - 1);
        }
        function updateProgress(step) {
            const container = document.getElementById('progress-container');
            const backBtn = document.getElementById('back-btn');
            if (step === 7) {
                container.style.display = 'none';
                backBtn.style.display = 'flex';
            } else {
                container.style.display = 'block';
                backBtn.style.display = step > 1 ? 'flex' : 'none';
                let percent = Math.round((step / 7) * 100);
                document.getElementById('progress').style.width = percent + '%';
                document.getElementById('step-label').innerText = `Step ${step} of 7`;
                document.getElementById('percent-label').innerText = percent + '%';
            }
        }
    </script>
</body>
</html>
